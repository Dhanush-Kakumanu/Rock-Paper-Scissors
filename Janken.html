<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>
      <link
      rel="stylesheet"
      href="Janken.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="js-rock move-button"><img src="rock-emoji.png" class="move-icon"></button>

    <button class="js-paper move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button class="js-scissors move-button"><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves moves"></p>

    <p class="js-score score"></p>

    <button class="js-reset-score reset-button">Reset Score</button>

    <button class="js-auto-play reset-button">Auto Play</button>

      <script src="Janken.js"></script>
  </body>
</html>
